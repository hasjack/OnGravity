<svg viewBox="0 0 1200 520" width="100%" height="auto" xmlns="http://www.w3.org/2000/svg" style="max-width:1100px;display:block;margin:auto;font-family:ui-monospace,Menlo,Consolas,monospace">
  <defs>
    <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="7" markerHeight="7" orient="auto-start-reverse">
      <path d="M0,0 L10,5 L0,10 z" fill="#111"></path>
    </marker>
    <!-- soft highlight for κ_coll region -->
    <radialGradient id="kGlow" cx="50%" cy="50%" r="0.55">
      <stop offset="0" stop-color="#ff8a00" stop-opacity="0.25"></stop>
      <stop offset="1" stop-color="#ff8a00" stop-opacity="0"></stop>
    </radialGradient>
  </defs>

  <!-- Titles -->
  <text x="50%" y="34" text-anchor="middle" font-size="20">Cluster Collision and Lensing — κ rises transiently in the shock</text>

  <!-- Panels boxes -->
  <g stroke="#ccc">
    <rect x="60" y="60" width="320" height="400" rx="14" fill="#fff"></rect>
    <rect x="440" y="60" width="320" height="400" rx="14" fill="#fff"></rect>
    <rect x="820" y="60" width="320" height="400" rx="14" fill="#fff"></rect>
  </g>

  <!-- Panel titles -->
  <text x="220" y="88" text-anchor="middle" font-size="16">Before (separate clusters)</text>
  <text x="600" y="88" text-anchor="middle" font-size="16">During (core passage &amp; shock)</text>
  <text x="980" y="88" text-anchor="middle" font-size="16">After (re-centering)</text>

  <!-- ===== BEFORE ===== -->
  <!-- two clusters -->
  <g>
    <circle cx="150" cy="245" r="55" fill="#89a6ff" stroke="#111"></circle>
    <circle cx="290" cy="245" r="55" fill="#ff9bb0" stroke="#111"></circle>
    <!-- approach arrows -->
    <line x1="95" y1="245" x2="135" y2="245" stroke="#111" stroke-width="2" marker-end="url(#arrow)"></line>
    <line x1="345" y1="245" x2="305" y2="245" stroke="#111" stroke-width="2" marker-end="url(#arrow)"></line>
    <!-- Newton/GR lensing arcs (symmetric, small) -->
    <path d="M60,160 C180,180 260,180 380,160" fill="none" stroke="#444" stroke-width="1.8"></path>
    <path d="M60,330 C180,310 260,310 380,330" fill="none" stroke="#444" stroke-width="1.8"></path>
    <text x="220" y="385" text-anchor="middle" font-size="12" fill="#444">α_GR(b) = 4GM/(c²b)</text>
  </g>

  <!-- ===== DURING ===== -->
  <!-- overlapping clusters -->
  <g>
    <!-- baseline clusters -->
    <circle cx="530" cy="245" r="55" fill="#89a6ff" stroke="#111"></circle>
    <circle cx="670" cy="245" r="55" fill="#ff9bb0" stroke="#111"></circle>
    <!-- shock / shear κ_coll glow -->
    <ellipse cx="600" cy="245" rx="120" ry="80" fill="url(#kGlow)"></ellipse>
    <text x="600" y="150" text-anchor="middle" font-size="12" fill="#111">shock / shear region</text>
    <!-- boosted lensing arcs (offset & stronger) -->
    <path d="M440,150 C540,195 660,195 760,150" fill="none" stroke="#111" stroke-width="2.6"></path>
    <path d="M440,340 C540,295 660,295 760,340" fill="none" stroke="#111" stroke-width="2.6"></path>
    <text x="600" y="378" text-anchor="middle" font-size="12">α_eff(b) = α_GR(b) · e^{κb/2}</text>
    <!-- formula callouts -->
    <text x="600" y="415" text-anchor="middle" font-size="13">κ = κ_base + κ_coll</text>
    <text x="600" y="436" text-anchor="middle" font-size="11">
      κ_coll = k_v · ( (∂v/∂r) / 10⁻¹² s⁻¹ )³ · ( ρ / ρ₀ )^{1/2}
    </text>
  </g>

  <!-- ===== AFTER ===== -->
  <!-- clusters moved past, glow gone -->
  <g>
    <circle cx="910" cy="245" r="55" fill="#89a6ff" stroke="#111"></circle>
    <circle cx="1050" cy="245" r="55" fill="#ff9bb0" stroke="#111"></circle>
    <!-- recentered arcs (reduced again) -->
    <path d="M820,165 C925,190 1035,190 1140,165" fill="none" stroke="#555" stroke-width="2"></path>
    <path d="M820,325 C925,300 1035,300 1140,325" fill="none" stroke="#555" stroke-width="2"></path>
    <text x="980" y="380" text-anchor="middle" font-size="12" fill="#444">κ_coll → 0 (shock fades)</text>
  </g>

  <!-- captions under panels -->
  <text x="220" y="455" text-anchor="middle" font-size="12">baseline κ ≈ κ_base</text>
  <text x="600" y="455" text-anchor="middle" font-size="12">temporary boost: “extra weight,” not extra mass</text>
  <text x="980" y="455" text-anchor="middle" font-size="12">maps re-center naturally</text>

  <!-- footer note -->
  <text x="50%" y="502" text-anchor="middle" font-size="12" fill="#666">
    Schematic. Sizes not to scale; intent is qualitative: κ rises in a dense, sheared core → α increases by e^{κb/2}.
  </text>
</svg>
