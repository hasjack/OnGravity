<svg width="360" height="260" viewBox="0 0 360 260" xmlns="http://www.w3.org/2000/svg">
  <!-- Axes -->
  <line x1="60" y1="210" x2="320" y2="210" stroke="#333" stroke-width="1.5"></line>
  <line x1="60" y1="210" x2="60" y2="40" stroke="#333" stroke-width="1.5"></line>

  <!-- Axis labels -->
  <text x="322" y="214" fill="#333" font-size="14">r</text>
  <text x="44" y="40" fill="#333" font-size="14">κ(r)</text>

  <!-- Kappa profile: low near centre, peak in structured region, then drop -->
  <path d="M60 180 Q 120 150 170 110 Q 230 90 290 150 Q 310 170 320 180" fill="none" stroke="#cc0000" stroke-width="3"></path>

  <!-- Highlight structured (disk) region -->
  <rect x="110" y="60" width="120" height="150" fill="rgba(200,200,255,0.25)" stroke="none"></rect>
  <text x="115" y="80" fill="#333" font-size="13">disk / structure</text>

  <!-- Mark void / outskirts -->
  <text x="250" y="195" fill="#666" font-size="13">void / outskirts</text>

  <!-- Caption -->
  <text x="80" y="235" fill="#333" font-size="14">
    κ(r) enhanced in structured regions, reduced in diffuse regions
  </text>
</svg>
