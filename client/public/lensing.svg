<svg xmlns="http://www.w3.org/2000/svg" width="980" height="520" viewBox="0 0 980 520" style="background:#fff">
  <defs>
    <filter id="rough">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="1" seed="3" result="n"></feTurbulence>
      <feDisplacementMap in="SourceGraphic" in2="n" scale="0.6" xChannelSelector="R" yChannelSelector="G"></feDisplacementMap>
    </filter>
    <style>
      .pen{ stroke:#111; stroke-width:2.2; fill:none; stroke-linecap:round; stroke-linejoin:round; }
      .pen2{ stroke:#111; stroke-width:1.6; fill:none; stroke-linecap:round; stroke-linejoin:round; }
      .text{ font-family: ui-rounded, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Comic Sans MS", cursive; fill:#111; }
      .h1{ font-size:22px; font-weight:600; }
      .h2{ font-size:17px; font-weight:600; }
      .sm{ font-size:14px; }
      .xs{ font-size:12px; opacity:.8; }
      .k{ font-weight:700; }
      .light{ opacity:.85; }
    </style>
  </defs>

  <!-- Title -->
  <text x="490" y="36" text-anchor="middle" class="text h1">Same κ, different observables</text>
  <text x="490" y="58" text-anchor="middle" class="text sm">Rotation depends on √Φ ⇒ factor e^{κr/2}.  Lensing depends on Φ ⇒ factor e^{κb/2}.</text>

  <!-- Panel frames -->
  <rect x="40" y="80" width="420" height="380" rx="12" class="pen2" filter="url(#rough)"></rect>
  <rect x="520" y="80" width="420" height="380" rx="12" class="pen2" filter="url(#rough)"></rect>

  <!-- Left panel: Rotation curves -->
  <text x="250" y="110" text-anchor="middle" class="text h2">Galaxy Rotation (stars)</text>
  <!-- axes -->
  <path d="M80 430 L80 150 M80 430 L430 430" class="pen" filter="url(#rough)"></path>
  <text x="70" y="160" class="text xs">v</text>
  <text x="435" y="446" class="text xs">r</text>

  <!-- Newtonian curve (rising then falling) -->
  <path d="M80 420 C 140 350, 190 305, 250 300 C 310 298, 360 320, 420 360" class="pen2 light" filter="url(#rough)"></path>
  <text x="370" y="340" class="text xs">Newton (baryons only)</text>

  <!-- κ-boosted flat curve -->
  <path d="M80 370 C 160 355, 240 352, 420 352" class="pen" filter="url(#rough)"></path>
  <text x="345" y="332" class="text xs">with  e^{κr/2}</text>

  <!-- note -->
  <text x="90" y="470" class="text xs">v(r) = v_N · e^{κr/2}   (same mass, geometric boost)</text>

  <!-- Right panel: Gravitational lensing -->
  <text x="730" y="110" text-anchor="middle" class="text h2">Gravitational Lensing (light)</text>
  <!-- lens impact parameter axis sketch -->
  <path d="M560 430 L560 150 M560 430 L900 430" class="pen" filter="url(#rough)"></path>
  <text x="550" y="160" class="text xs">α</text>
  <text x="905" y="446" class="text xs">b</text>

  <!-- baseline GR deflection ~1/b -->
  <path d="M580 200 C 650 210, 730 260, 900 420" class="pen2 light" filter="url(#rough)"></path>
  <text x="860" y="405" class="text xs">GR (Φ)</text>

  <!-- κ-enhanced deflection -->
  <path d="M580 180 C 650 195, 735 250, 900 410" class="pen" filter="url(#rough)"></path>
  <text x="820" y="370" class="text xs">with  e^{κb/2}</text>

  <!-- captions -->
  <text x="570" y="470" class="text xs">α(b) ≈ α_GR(b) · e^{κb/2}</text>

  <!-- Bottom strip: equations -->
  <text x="490" y="505" text-anchor="middle" class="text sm">
    v(r) = √(GM/r) · e^{κr/2}   •   α(b) ≈ 4GM/(c²b) · e^{κb/2}
  </text>
</svg>
